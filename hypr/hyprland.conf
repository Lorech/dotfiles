### MONITORS ###
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = , preferred, auto, auto # Catch-all for any new monitors

### PROGRAMS ###

# Shorthands for programs that are used
$terminal = alacritty
$fileManager = thunar
$menu = fuzzel

### AUTOSTART ###

# System level initialization:
# - Polkit agent;
# - Automatic removable media mounting utility;
# - Notification daemon;
# - Status bar;
# - Wallpaper manager;
# - Clipboard manager;
exec-once = systemctl --user start hyprpolkitagent & udiskie & swaync & waybar & hyprpaper & clipse -listen

### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,    24
env = HYPRCURSOR_SIZE, 24

### LOOK AND FEEL ###

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    layout = dwindle
    allow_tearing = true
    col.active_border = rgba(f773ebee) rgba(9273edee) 45deg
    col.inactive_border = rgba(595959aa)
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10,   default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear,       popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint, fade
    animation = layersOut,     1, 1.5,  linear,       fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

### INPUT ###

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Keyboard
    kb_layout = us, lv
    kb_variant = , apostrophe
    kb_options = grp:alt_space_toggle
    repeat_rate = 70
    repeat_delay = 200

    # Mouse
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

### KEYBINDINGS ###

$mainMod  = SUPER       # GUI as main modifier
$shiftMod = SUPER_SHIFT # Shift + GUI as a shorthand

# Shortcuts for managing programs and windows
bind = $mainMod, Q,      exec,           $terminal
bind = $mainMod, C,      killactive,
bind = $mainMod, M,      exit,
bind = $mainMod, E,      exec,           $fileManager
bind = $mainMod, F,      togglefloating,
bind = $mainMod, RETURN, fullscreen,
bind = $mainMod, SPACE,  exec,           $menu
bind = $mainMod, P,      pseudo,                      # dwindle
bind = $mainMod, S,      togglesplit,                 # dwindle

# Change focus between windows in a workspace
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch between different workspaces
bind = $mainMod, 1,          workspace, 1
bind = $mainMod, 2,          workspace, 2
bind = $mainMod, 3,          workspace, 3
bind = $mainMod, 4,          workspace, 4
bind = $mainMod, 5,          workspace, 5
bind = $mainMod, 6,          workspace, 6
bind = $mainMod, 7,          workspace, 7
bind = $mainMod, 8,          workspace, 8
bind = $mainMod, 9,          workspace, 9
bind = $mainMod, 0,          workspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move active window to a different workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Manage a scratchpad (background) workspace within the active workspace
bind = $mainMod,       B, togglespecialworkspace, magic
bind = $mainMod SHIFT, B, movetoworkspace,        special:magic

# Move and resize windows within a workspace
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Handle multimedia and screen brightness keys
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl  = , XF86AudioNext,         exec, playerctl next
bindl  = , XF86AudioPause,        exec, playerctl play-pause
bindl  = , XF86AudioPlay,         exec, playerctl play-pause
bindl  = , XF86AudioPrev,         exec, playerctl previous

# Capture screenshots using Hyrpshot
bind = ,          PRINT, exec, hyprshot -m output --clipboard-only
bind = $mainMod,  PRINT, exec, hyprshot -m window --clipboard-only
bind = $shiftMod, PRINT, exec, hyprshot -m region --clipboard-only

# Access clipboard history using Clipse
bind = $mainMod, V, exec, alacritty --class clipse -e 'clipse'

### RESIZE START
bind = ALT, R, submap, resize
submap = resize

# Resize windows
binde = , l, resizeactive, 10  0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0   -10
binde = , j, resizeactive, 0   10

bind = , escape, submap, reset
submap = reset
### RESIZE END

### WINDOWS AND WORKSPACES ###
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for window rules
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Float a Clipse window over everything
windowrulev2 = float,        class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
