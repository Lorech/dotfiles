[notebook]
dir = "~/zettels"

[note]
# Note creation
language = "en"
filename = "{{id}}-{{slug title}}"
extension = "md"

# Default note setup
default-title = "Untitled"
template = "default.md"

# Random identifiers
id-charset = "alphanum"
id-length = 4
id-case = "lower"

[extra]
author = "Lorech"

[group.journal]
paths = ["journal/daily"]

[group.journal.note]
filename = "{{format-date now}}"

[format.markdown]
hashtags = true
colon-tags = true

[tool]
editor = "nvim"
shell = "/bin/zsh"
pager = "less -FIRX"
fzf-preview = "bat -p --color always {-1}"

[filter]
recents = "--sort created- --created-after 'last two weeks'"

[alias]
# Edit last modified note
last = "zk edit --limit 1 --sort modified- $@"
# List most recently modified notes within a 2 week span
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

[lsp]

[lsp.diagnostics]
wiki-title = "hint"
dead-link = "error"
